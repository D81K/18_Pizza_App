{% extends 'pizza/base.html' %}


{% block body %}

<div class="container">

    <h1>Order Page</h1>
    
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Order">

        
        {% if pizza_id %}
        <button>
            <a href="{% url 'update' pizza_id %}">Update Order</a>
        </button>
        {% endif %}
            

    </form>
    
</div>

{% endblock body %}
